<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extension Options</title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f7f9fc;
        color: #333;
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #1a73e8;
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
        border-color: #1a73e8;
        outline: none;
    }

    a {
        color: #1a73e8;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #1558c0;
    }

    .success-message {
        margin-top: 15px;
        color: #0f9d58;
        font-weight: 500;
        display: none;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>AI Summary Settings</h1>
<div class="form-group">
    <label for="api-key">Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your GeminiAPI Key"/>
    <p>
        You can get an API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>
    </p>
</div>
<button id="save-button">Save Settings</button>
<p id="success-message" class="success-message">Settings saved Successfully!</p>

<script src="options.js"></script>
</body>
</html>
